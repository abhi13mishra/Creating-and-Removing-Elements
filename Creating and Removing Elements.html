<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragraph Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
    }
    #paragraphContainer {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h2>Paragraph Manager</h2>

  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <div id="paragraphContainer"></div>

  <script>
    const container = document.getElementById("paragraphContainer");
    const addBtn = document.getElementById("addBtn");
    const removeBtn = document.getElementById("removeBtn");

    addBtn.addEventListener("click", () => {
      const newPara = document.createElement("p");
      newPara.textContent = "This is a new paragraph.";
      container.appendChild(newPara);
    });

    removeBtn.addEventListener("click", () => {
      const lastPara = container.lastElementChild;
      if (lastPara) {
        container.removeChild(lastPara);
      }
    });
  </script>

</body>
</html>
